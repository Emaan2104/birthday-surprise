<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Shanza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Quicksand', sans-serif;
      background: radial-gradient(circle at center, #ffe5ec, #ffccd5, #fca3b7);
      text-align: center;
      color: #800040;
      overflow: hidden;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5em;
      animation: pulseText 2s infinite;
      margin-bottom: 20px;
      padding: 0 15px;
    }

    @keyframes pulseText {
      0% { text-shadow: 0 0 10px #fff; }
      50% { text-shadow: 0 0 30px #ff1493; }
      100% { text-shadow: 0 0 10px #fff; }
    }

    #message, #secondMessage {
      display: none;
      font-size: 2em;
      animation: glow 1s infinite alternate;
      font-family: 'Dancing Script', cursive;
      line-height: 1.6em;
      padding: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #ff69b4, 0 0 35px #ff1493; }
    }

    .btn {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1.3em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ff69b4;
      color: white;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      font-family: 'Dancing Script', cursive;
    }

    .btn:hover {
      background-color: #ff1493;
      transform: scale(1.05);
    }

    #heartBtn {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      background: transparent;
      color: #800040;
      font-family: 'Dancing Script', cursive;
      border: 2px solid #800040;
      padding: 12px 30px;
      transition: all 0.3s ease;
    }

    #heartBtn:hover {
      background-color: #800040;
      color: white;
      transform: scale(1.05);
    }

    #secondMessage {
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    audio {
      display: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      #message, #secondMessage {
        font-size: 1.8em;
      }
      .btn {
        font-size: 1.1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Click to Open Your Birthday Surprise!</h1>
  <button class="btn" onclick="showMessage()">Open Surprise</button>

  <div id="message">
    <p>Happy Birthday My Love</p>
    <p>Shanza</p>
    <p>24th May</p>
  </div>

  <button id="heartBtn" onclick="startHearts()">Another Surprise is Waiting for You ‚ù§Ô∏è</button>

  <div id="secondMessage">
    <p>You're the reason behind my smile üíñ</p>
    <p>May your day be filled with love, laughter, and all your favorite things.</p>
  </div>

  <canvas id="heartCanvas"></canvas>

  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2023/03/14/audio_7d99f4bb6a.mp3" loop></audio>

  <script>
    function showMessage() {
      document.querySelector('button').style.display = 'none';
      document.querySelector('h1').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      document.getElementById('heartBtn').style.display = 'inline-block';

      // Play music on interaction
      const music = document.getElementById('bgMusic');
      music.play();
    }

    function startHearts() {
      document.getElementById('heartBtn').style.display = 'none';
      document.getElementById('secondMessage').style.display = 'block';

      const canvas = document.getElementById('heartCanvas');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let hearts = [];

      function createHeart() {
        hearts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + 20,
          size: Math.random() * 20 + 10,
          speed: Math.random() * 2 + 1,
          opacity: Math.random() * 0.5 + 0.5
        });
      }

      function drawHeart(x, y, size, opacity) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(size / 50, size / 50);
        ctx.globalAlpha = opacity;
        ctx.beginPath();
        ctx.moveTo(25, 25);
        ctx.bezierCurveTo(25, 15, 40, 15, 40, 25);
        ctx.bezierCurveTo(40, 35, 25, 45, 25, 55);
        ctx.bezierCurveTo(25, 45, 10, 35, 10, 25);
        ctx.bezierCurveTo(10, 15, 25, 15, 25, 25);
        ctx.closePath();
        ctx.fillStyle = "#ff69b4";
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hearts.forEach((h, i) => {
          h.y -= h.speed;
          drawHeart(h.x, h.y, h.size, h.opacity);
          if (h.y < -50) hearts.splice(i, 1);
        });
        requestAnimationFrame(animate);
      }

      setInterval(createHeart, 150);
      animate();
    }
  </script>
</body>
</html>
